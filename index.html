<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #header {
            text-align: center;
        }

        .row {
            display: flex;
            flex-direction: row;
        }

        .cell {
           flex: 1;
            border: 1px solid #1d1b1f;
        }

        .first {
            height: 35px;
            font-weight: bold;
        }
    </style>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>

    <div id="page">
        <h1 id="header">Students</h1>
        <div id="table">
            <div class="row first">
                <div class="cell">last name</div>
                <div class="cell">first name</div>
                <div class="cell">first grades</div>
                <div class="cell">second grades</div>
                <div class="cell">total grades</div>
            </div>
        </div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>

        let students = [
          {
            firstName: 'Jevgeniy',
            lastName: 'Kurochkin',
            grade1: 11,
            grade2: 9,
          },
          {
            firstName: 'Mykhailo',
            lastName: 'Kurochkin',
            grade1: 8,
            grade2: 6,
          },
          {
            firstName: 'Halyna',
            lastName: 'Frontai',
            grade1: 11,
            grade2: 12,
          },
          {
            firstName: 'James',
            lastName: 'Dean',
            grade1: 5,
            grade2: 9,
          }
        ];
        students = students.map((value) => {
          value.total = Math.round((value.grade1 + value.grade2) / 2);
          return value;
        });


        $(() => {
          students.forEach((student) => {
            $('#table').append($(`
                <div class="row">
                    <div class="cell">${student.lastName}</div>
                    <div class="cell">${student.firstName}</div>
                    <div class="cell">${student.grade1}</div>
                    <div class="cell">${student.grade2}</div>
                    <div class="cell">${student.total}</div>
                </div>
            `));
          });
        });
    </script>
</body>
</html>
